<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px;
      background-color: #fff;
    }

    .form-container {
      width: 400px;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .password-rules {
      margin: 10px 0;
      font-size: 14px;
    }

    .password-rules span {
      display: block;
      margin-top: 5px;
    }

    .checkbox-container {
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .bottom-link {
      text-align: center;
      margin-top: 10px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .oauth-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .oauth-buttons button {
      flex: 1;
      background-color: #f5f5f5;
      color: black;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Dont Warry Its seeta </h2>
    <form>
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" value="name">

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" value="email">

      <label for="password">Password*</label>
      <input type="password" id="password" name="password">

      <div class="password-rules">
        <span>âœ” Must contain one number</span>
        <span>âœ” Min 8 characters</span>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the Term & Privacy</label>
      </div>

      <button type="submit">SIGN ME UP!</button>

      <div class="bottom-link">
        Already have an account? <a href="#">Log in</a>
      </div>

      <div class="divider">Or</div>

      <div class="oauth-buttons">
        <button>ðŸ”µ Sign Up with Google</button>
        <button>ï£¿ Sign Up with Apple</button>
      </div>
    </form>
  </div>
</body>
</html>
